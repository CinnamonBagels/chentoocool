<!doctype html>
<html ng-app="app">
<head>
	<title> Chentoocool </title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/c3.min.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/c3.min.js"></script>
	<script src="js/d3.min.js"></script>
	
</head>
<div ng-view></div>
<body class="container-fluid">
	<div ng-controller="VCtrl">
		<div id="mapdiv" class="row">
			<div id="map" class="col-lg-8">
				
			</div>
			<div id="barchartsdiv" class="col-lg-4">
				<div class="row">
					<div class="col-lg-12 text-center">
						<a href="" class="btn btn-primary">List $ vs Sale $</a> | 
						<a href="" class="btn btn-primary">Highest Value</a> | 
						<a href="" class="btn btn-primary">Lowest Value</a>
					</div>
				</div>
				<div class="row">
					<div id="barcharts" class="col-lg-12">
						
					</div>
				</div>
				
			</div>
		</div>
		<div class="row" id="linegraphdiv">
			<div class="col-lg-1">
				<div class="row">
					<div class="col-lg-12 text-center"><a href="" class="btn btn-primary btn-block">Something time</a></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-12 text-center"><a href="" class="btn btn-primary btn-block">Something else</a></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-12 text-center"><a href="" class="btn btn-primary btn-block">Something another</a></div>
				</div>
			</div>
			<div id="linegraphs" class="col-lg-11">
				
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDmPJAvGOGWaZjaEx8Xha6HguOMyj-Xi6w"></script>
	<script src="./app/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>
	<script src="./App.js"></script>
	<script src="./IndexController.js"></script>
	<script src="./app/components/visualizations/VisualizationController.js"></script>
	<script src="./app/components/visualizations/VisualizationService.js"></script>
	<script src="./app/app.routes.js"></script>
	<script>
	$('#map').height(function() {
		return $(window).height() * 0.7;
	});
	$('#barchartsdiv').height(function() {
		return $(window).height() * 0.7;
	});
	$('#linegraphdiv').height(function() {
		return $(window).height() * 0.3;
	});
	function initialize() {
	    var mapOptions = {
	      zoom: 10,
	      center: {lat: 32.715738, lng: -117.161084}
	    };
	    var map = new google.maps.Map(document.getElementById('map'),
	        mapOptions);
	  }

	  google.maps.event.addDomListener(window, 'load', initialize);
	  </script>
</body>
