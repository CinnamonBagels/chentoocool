<div class="modal-header">
   <h3 class="modal-title">Choose stuff here</h3>
</div>
<div class="modal-body">
   <div class="row">
   		<map center="32.715738, -117.161084" zoom="10" disableDoubleClickZoom="true" streetViewControl="false" id="map" class="col-lg-6 col-md-6">
   					
   		</div>
   		<div id="selected-regions" class="col-lg-6 col-md-6">
   			<div class="row" ng-repeat="region in regions">
   				<div class="col-lg-12 col-md-12">
   					<p>Region: {{region.name}}</p>
   					<p>Zipcode: {{region.zip}}</p>
   				</div>
   			</div>
   		</div>
   	</div>
   </div>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="ok()">OK</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
